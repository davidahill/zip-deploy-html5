<!DOCTYPE html>
<html>
<head>
	<title>Zip Deploy HTML5</title>
	<!--
	<script src="index.js"></script>
	//-->
	<link type="text/css" href="reset.css" rel="stylesheet" />
	<link type="text/css" href="index.css" rel="stylesheet" />
</head>
<body>
	<form class="container">
		<div class="step">
			<div class="top">Upload<sup>1</sup></div>
			<div class="bottom">
				<h2>Drag &amp; Drop File <img class="loading" src="loading.gif" /></h2>
			</div>
		</div>
		
		<div class="step green">
			<div class="top">Select &amp; Target<sup>2</sup></div>
			<div class="bottom">
				<h2>Select File</h2>
				<p><button name="browse" type="button">Browse</button></p>
			</div>
		</div>
		
		<div class="step red">
			<div class="top">Purge &amp; Extract<sup>3</sup></div>
			<div class="bottom">
				<h2>Extract File</h2>
				<p><button name="extract" type="button" class="disabled" disabled>Extract</button></p>
			</div>
		</div>
		
		<div style="clear: both;"></div>
	</form>
</body>
</html>
