<!DOCTYPE html>
<html>
<head>
	<title>Zip Deploy HTML5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="jquery.filedragdrop.js"></script>
	<script src="index.js"></script>
	<link type="text/css" href="reset.css" rel="stylesheet" />
	<link type="text/css" href="index.css" rel="stylesheet" />
</head>
<body>
	<div class="fileCatch"></div>
	<form class="container">
		<div class="step drop">
			<div class="top">Upload<sup>1</sup></div>
			<div class="bottom">
				<h2>Drag &amp; Drop File <img class="loading" src="images/loading.gif" /></h2>
				<p class="status"><img src="images/file_16.png" />Ready...</p>
                <p class="or"><sup>OR</sup></p>
                <h2>Browse Computer</h2>
                <p class="browse"><input type="file" name="file" /><sup><img src="images/file_16.png" />Click to browse.</sup></p>
				<p style="text-align: right; margin-top: 15px;"><button name="upload" type="button" class="disabled" disabled>Upload</button></p>
			</div>
		</div>
		
		<div class="step nodrop">
			<div class="top">Select &amp; Target<sup>2</sup></div>
			<div class="bottom">
				<h2>Select File</h2>
                <p>Foo <button name="select" type="button">Browse</button></p>
                <p class="or"><sup>OR</sup></p>
                <h2>Select Target</h2>
				<p>Bar <button name="target" type="button">Browse</button></p>
			</div>
		</div>
		
		<div class="step nodrop">
			<div class="top">Purge &amp; Extract<sup>3</sup></div>
			<div class="bottom">
				<h2>Purge <img class="loading" src="images/loading.gif" /></h2>
                <p style="text-align: center;"><button name="purge" type="button" style="" class="disabled" disabled>Purge Directory</button></p>
                <p class="or"><sup style="left: 68px;">AND / OR</sup></p>
                <h2>Extract <img class="loading" src="images/loading.gif" /></h2>
				<p style="text-align: center;"><button name="extract" type="button" style="" class="disabled" disabled>Extract Files</button></p>
			</div>
		</div>
		
		<div style="clear: both;"></div>
	</form>
</body>
</html>
