<!DOCTYPE html>
<html>
<head>
	<title>Zip Deploy HTML5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<script src="jquery.filedragdrop.js"></script>
	<script src="index.js"></script>
	<link type="text/css" href="reset.css" rel="stylesheet" />
	<link type="text/css" href="index.css" rel="stylesheet" />
</head>
<body>
	<div class="fileCatch"></div>
	<form class="container">
		<div class="step drop">
			<div class="top">Upload<sup>1</sup></div>
			<div class="bottom">
				<h2>Drag &amp; Drop File <img class="loading" src="images/loading.gif" /></h2>
				<p class="status">
					<img src="images/file_16.png" /><span>Drop file here.</span>
				</p>
                <p class="or"><sup>OR</sup></p>
                <h2>Browse Computer</h2>
                <p class="browse">
                	<input type="file" name="files" />
                	<sup><img src="images/file_16.png" /><span>Click to browse.</span></sup>
                </p>
				<p id="upload" style="text-align: right; margin-top: 15px;">
					<input name="overwrite" type="checkbox" checked>Overwrite?
					<button name="upload" type="button" class="" >Upload</button>
				</p>
			</div>
		</div>
		
		<!-- <div class="or"><sup>AND / OR</sup></div> //-->
		
		<div class="step nodrop">
            <div class="popup-back"></div>
            <div class="popup-list">
                <div class="top">
                    <img src="images/delete_16.png" />Cancel
                </div>
                <div class="bottom">
                    <ul>
                        <li><img src="images/document_16.png" />File #1</li>
                        <li><img src="images/document_16.png" />File #2</li>
                        <li><img src="images/document_16.png" />File #3</li>
                    </ul>
                </div>
            </div>
			<div class="top">Select &amp; Target<sup>2</sup></div>
			<div class="bottom">
				<h2>Select File</h2>
                <p class="status" style=""><img src="images/document_16.png" /><button name="select" type="button" style="">Browse</button></p>
                <p class="or"><sup>AND</sup></p>
                <h2>Select Target</h2>
				<p class="status" style=""><img src="images/folder_16.png" /><button name="target" type="button" style="">Browse</button></p>
			</div>
		</div>
		
		<!-- <div class="or"><sup style="width: 17px; left: -15px; top: 92px;">AND</sup></div> //-->
		
		<div class="step nodrop">
			<div class="top">Purge &amp; Extract<sup>3</sup></div>
			<div class="bottom">
				<h2>Purge <img class="loading" src="images/loading.gif" /></h2>
                <p class="status" style=""><img src="images/trash_16.png" /><button name="purge" type="button" style="">Go</button></p>
                <p class="or"><sup style="left: 68px;">AND / OR</sup></p>
                <h2>Extract <img class="loading" src="images/loading.gif" /></h2>
                <p class="status" style=""><img src="images/down_16.png" /><button name="extract" type="button" style="">Go</button></p>
			</div>
		</div>
		
		<div style="clear: both;"></div>
	</form>
</body>
</html>
